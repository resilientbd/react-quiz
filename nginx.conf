events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  access_log /var/log/nginx/access.log;
  error_log  /var/log/nginx/error.log warn;

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;

  server {
    listen 80;
    server_name _;

    # Root of your built React app
    root /usr/share/nginx/html;
    index index.html;

    # SPA routing: serve index.html for unknown routes
    location / {
      try_files $uri /index.html;
    }

    # Donâ€™t cache index.html (so new deploys show up)
    location = /index.html {
      add_header Cache-Control "no-store";
    }

    # Cache versioned static assets aggressively
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff2?)$ {
      expires 1y;
      add_header Cache-Control "public, immutable";
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types
      text/plain text/css text/xml application/json application/javascript
      application/xml application/xml+rss image/svg+xml;
  }
}